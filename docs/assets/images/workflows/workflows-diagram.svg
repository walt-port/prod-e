<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and styling -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b8fd9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa94d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cc5de8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ae3ec9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle -->
  <rect width="800" height="450" fill="#f8f9fa" rx="5" ry="5" />
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">GitHub Workflows Architecture</text>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Production Experience Showcase</text>

  <!-- Deployment Workflow -->
  <g transform="translate(400, 120)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="url(#gradient-blue)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Deploy</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">deploy.yml</text>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Triggered: Push to main, manual</text>
  </g>

  <!-- Health Monitoring Workflow -->
  <g transform="translate(200, 250)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="url(#gradient-green)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Health Monitoring</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">health-monitor.yml</text>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Triggered: Hourly, manual</text>
  </g>

  <!-- Resource Check Workflow -->
  <g transform="translate(400, 350)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="url(#gradient-orange)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Resource Check</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">resource-check.yml</text>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Triggered: After deploy, manual</text>
  </g>

  <!-- Cleanup Workflow -->
  <g transform="translate(600, 250)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="url(#gradient-purple)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AWS Cleanup</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">cleanup.yml</text>
    <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Triggered: Weekly, manual</text>
  </g>

  <!-- Arrows connecting workflows -->
  <!-- Deploy to Resource Check arrow -->
  <path d="M400,160 Q400,270 400,310" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Define the arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>

  <!-- Relationships -->
  <line x1="270" y1="250" x2="330" y1="250" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="470" y1="250" x2="530" y1="250" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Legend -->
  <g transform="translate(130, 130)">
    <rect x="-120" y="-30" width="240" height="110" rx="5" ry="5" fill="white" stroke="#e9ecef" stroke-width="1" />
    <text x="0" y="-15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#343a40">Legend</text>

    <circle cx="-95" cy="10" r="6" fill="url(#gradient-blue)" />
    <text x="-80" y="14" font-family="Arial" font-size="12" fill="#343a40">Deployment Workflow</text>

    <circle cx="-95" cy="35" r="6" fill="url(#gradient-green)" />
    <text x="-80" y="39" font-family="Arial" font-size="12" fill="#343a40">Monitoring Workflow</text>

    <circle cx="-95" cy="60" r="6" fill="url(#gradient-orange)" />
    <text x="-80" y="64" font-family="Arial" font-size="12" fill="#343a40">Resource Check Workflow</text>

    <line x1="20" y1="10" x2="50" y1="10" stroke="#6c757d" stroke-width="2" />
    <text x="75" y="14" font-family="Arial" font-size="12" fill="#343a40">Triggers</text>

    <line x1="20" y1="35" x2="50" y1="35" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,5" />
    <text x="75" y="39" font-family="Arial" font-size="12" fill="#343a40">Related</text>
  </g>

  <!-- Footer -->
  <text x="400" y="430" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Last Updated: 2025-03-16</text>
</svg>
