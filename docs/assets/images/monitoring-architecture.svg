<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and styling -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    <linearGradient id="gradient-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b8fd9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa94d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cc5de8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ae3ec9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f03e3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab005;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-gray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#868e96;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle -->
  <rect width="800" height="500" fill="#f8f9fa" rx="5" ry="5" />
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Monitoring Architecture</text>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Production Experience Showcase</text>

  <!-- AWS Cloud -->
  <rect x="50" y="80" width="700" height="350" rx="10" ry="10" fill="#f1f3f5" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">AWS Cloud</text>

  <!-- CloudWatch -->
  <g transform="translate(150, 180)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="url(#gradient-blue)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CloudWatch</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Metrics & Logs</text>
  </g>

  <!-- Prometheus -->
  <g transform="translate(400, 180)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="url(#gradient-orange)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Prometheus</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Metrics Collection</text>
  </g>

  <!-- S3 Long-term Storage -->
  <g transform="translate(650, 180)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="url(#gradient-yellow)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">S3</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Long-term Storage</text>
  </g>

  <!-- AWS Services -->
  <g transform="translate(150, 320)">
    <rect x="-120" y="-40" width="240" height="80" rx="10" ry="10" fill="url(#gradient-gray)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AWS Services</text>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Lambda, API Gateway,</text>
    <text x="0" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="white">DynamoDB, ECS</text>
  </g>

  <!-- Application -->
  <g transform="translate(400, 320)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="url(#gradient-green)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Application</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Custom Metrics</text>
  </g>

  <!-- GitHub Actions -->
  <g transform="translate(650, 320)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" ry="10" fill="url(#gradient-purple)" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GitHub Actions</text>
    <text x="0" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Health Checks</text>
  </g>

  <!-- Notification Systems -->
  <rect x="250" y="400" width="300" height="60" rx="10" ry="10" fill="url(#gradient-red)" filter="url(#shadow)" />
  <text x="400" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Notifications</text>
  <text x="400" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Slack, GitHub Issues, Email</text>

  <!-- Connections -->
  <!-- CloudWatch to AWS Services -->
  <path d="M150,220 L150,280" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Prometheus to Application -->
  <path d="M400,220 L400,280" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Prometheus to S3 -->
  <path d="M480,180 L570,180" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- GitHub Actions to Application -->
  <path d="M570,320 L480,320" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- CloudWatch to Prometheus -->
  <path d="M230,180 L320,180" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- CloudWatch to Notifications -->
  <path d="M150,220 Q150,400 250,430" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Prometheus to Notifications -->
  <path d="M400,220 L400,400" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- GitHub Actions to Notifications -->
  <path d="M650,360 Q650,430 550,430" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Define the arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>

  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#6c757d">Last Updated: 2025-03-16</text>
</svg>
