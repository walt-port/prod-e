name: Deploy Infrastructure
# Automated deployment workflow for the Production Experience project
# For complete documentation, see .github/CICD.md

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18.x }
      - run: npm install -g cdktf-cli
      - run: npm ci
      - run: cdktf get
      - run: npm run synth
      - run: chmod +x infrastructure/scripts/resource-check.sh
      - run: infrastructure/scripts/resource-check.sh
      - run: npm test # Run backend tests
      - run: cdktf deploy --auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  resource-check:
    needs: deploy
    uses: ./.github/workflows/resource-check.yml
    secrets: inherit
